name: variant_calling_env
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - ca-certificates
  - openssl
  - fastqc
  - fastp
  - multiqc
  - bwa
  - samtools
  - bcftools
  - seqkit
  - htslib  # includes tabix
prefix: /home/<your-username>/miniforge3/envs/variant_calling_env
